<app-header/>

<main>
  <ul id="users">

    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user"
                  (selectEvent)="onSelectUser($event)"
        />
        }
  </ul>

  @if (selectedUser) {
    <app-task [name]="selectedUser.name"/>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
